<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dain Status</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/stylesheet.css">
	</head>
	<body>
		<div class="container text-center">
			<div id="textcontainer" class="standard">
				<h2>Is Dain Safe In America?</h2>
				<h1>YES</h1>
			</div>
		</div>
		<script>
			var container = document.getElementById("textcontainer");
			var toggleButton = document.getElementById("togglebutton");
			var american = true

			var americanText = "Enable Australian Mode";
			var australianText = "Reset Mode";
			toggleButton.innerHTML = americanText;
			function toggle() {
				if (american) {
					makeAustralian();
				} else {
					makeAmerican();
				}
				american = !american;
			}
			function makeAustralian() {
				container.classList.add("australian");
				toggleButton.innerHTML = australianText;
			}
			function makeAmerican() {
				container.classList.remove("australian");
				toggleButton.innerHTML = americanText;
			}
		</script>
	</body>
</html>
