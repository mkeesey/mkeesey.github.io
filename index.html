<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dain Status</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/stylesheet.css">
	</head>
	<body>
		<div class="container text-center">
			<div id="textcontainer" class="standard">
				<h2>Is Dain still alive?</h2>
				<h1>YES</h1>
			</div>
		</div>
		<footer class="text-center">
			<button id="togglebutton" type="button" class="btn btn-default" onclick="toggle()">Enable Austrailian Mode</button>
		</footer>
		<script>
			var container = document.getElementById("textcontainer");
			var toggleButton = document.getElementById("togglebutton");
			var american = true

			var americanText = "Enable Austrailian Mode";
			var austrailianText = "Reset Mode";
			toggleButton.innerHTML = americanText;
			function toggle() {
				if (american) {
					makeAustrailian();
				} else {
					makeAmerican();
				}
				american = !american;
			}
			function makeAustrailian() {
				container.classList.add("austrailian");
				toggleButton.innerHTML = austrailianText;
			}
			function makeAmerican() {
				container.classList.remove("austrailian");
				toggleButton.innerHTML = americanText;
			}
		</script>
	</body>
</html>
